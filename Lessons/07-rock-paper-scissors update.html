<!DOCTYPE html>
<html lang=""en>


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rock Paper Scissors</title>

  <style></style>

</head>




<body>

  <p>
    Rock Paper Scissors
  </p>

  <button onclick="
  playGame(`ROCK`);
  ">
    Rock
  </button>

  <button onclick="
  playGame(`PAPER`);
  ">
    Paper
  </button>

  <button onclick="
  playGame(`SCISSORS`);
  ">
    Scissors
  </button>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  ">
    Reset Score
  </button>

  <p>
    <a href="calculator - update.html">Click here</a> to see the final version of the Calculator project.
  </p>
  
  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins : 0,
        ties : 0,
        losses : 0
      };

    // if (!score) {
    //   score = {
    //     wins : 0,
    //     ties : 0,
    //     losses : 0
    //   }
    // }

    function playGame(playerMove) {
      computerMove = pickComputerMove();

      result = ``;

      if (playerMove === `SCISSORS`) {
          if (computerMove === `Rock`) {
         result = `YOU LOSE THIS ROUND!!`;
        } else if (computerMove === `Paper`) {
          result = `YOU WIN THIS ROUND!!`;
        }else if (computerMove === `Scissors`) {
          result = `IT'S A TIE!!`;
        }

      } else if (playerMove === `PAPER`) {
         if(computerMove === `Rock`) {
          result = `YOU WIN THIS ROUND!!`;
        } else if (computerMove === `Paper`) {
          result = `IT'S A TIE!!`;
        } else if (computerMove === `Scissors`) {
          result = `YOU LOSE THIS ROUND!!`;
        }

      }  else if (playerMove === `ROCK` ) {
        if (computerMove === `Rock`) {
          result = `IT'S A TIE!!`;
        } else if (computerMove === `Paper`) {
          result = `YOU LOSE THIS ROUND!!`;
        } else if (computerMove === `Scissors`) {
          result = `YOU WIN THIS ROUND!!`;
        }
      }

      if (result === `YOU WIN THIS ROUND!!`) {
        score.wins += 1;
      } else if (result ===  `YOU LOSE THIS ROUND!!`) {
        score.losses += 1;
      } else if(result === `IT'S A TIE!!`) {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));
      
    alert(`You picked ${playerMove}.\nComputer picked ${computerMove}.\n\n${result}\n\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

    function pickComputerMove() {

      const randomNumber = Math.random();

      let computerMove = ``;

      if (randomNumber >= 0 && randomNumber <= 1/3) {
      computerMove = `Rock`;
      } else if (randomNumber > 1/3 && randomNumber <= 2/3) {
      computerMove = `Paper`;
      } else if (randomNumber > 2/3 && randomNumber < 1) {
      computerMove = `Scissors`;
      }

      return computerMove;
      }

  </script>

</body>
