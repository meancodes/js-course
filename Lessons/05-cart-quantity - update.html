<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <style></style>

  </head>



  <body>

    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button onclick="updateQuantity(+1);">
      Add to Cart
    </button>

    <button onclick="updateQuantity(+2);">
      +2
    </button>

    <button onclick="updateQuantity(+3);">
      +3
    </button>

    <button onclick="updateQuantity(+4);">
      +4
    </button>

    <button onclick="updateQuantity(+5);">
      +5
    </button>

    <button onclick="updateQuantity(-1);">
      Remove from Cart
    </button>

    <button onclick="updateQuantity(-2);">
      -2
    </button>

    <button onclick="updateQuantity(-3);">
      -3
    </button>

    <button onclick="cartQuantity = cartQuantity - cartQuantity;
    console.log(`Cart was reset.\n\nQuantity: ${cartQuantity}`);">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;


      function updateQuantity(value) {

        cartQuantity += value;

        if(cartQuantity > 10  || cartQuantity < 0) {
          cartQuantity -= value;
          alert('Warning!!!\nCart full !!\n\nYou have reached limit or invalid quantity declared!');
        }

        console.log(`cartQuantity: ${cartQuantity}.`);
        return;
        
      }

    </script>

  </body>
</html>
