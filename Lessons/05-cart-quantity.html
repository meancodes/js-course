    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button onclick="
    cartQuantity++;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity === 10) {
      cartQuantity --
      alert('Warning:\n\n You have reached the maximum quantity limit!');
    } else {
      console.log(cartQuantity);
    }
    ">
      Add to Cart
    </button>

    <button onclick="
    cartQuantity += 2;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity === 10) {
      cartQuantity -= 2
      alert('Warning:\n\n You have reached the maximum quantity limit!');
    } else {
      console.log(cartQuantity);
    }
    ">
      +2
    </button>

    <button onclick="
    cartQuantity += 3;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity === 10) {
      cartQuantity -= 3
      alert('Warning:\n\n You have reached the maximum quantity limit!');
    } else {
      console.log(cartQuantity);
    }
    ">
      +3
    </button>

    <button onclick="
    cartQuantity += 4;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity === 10) {
      cartQuantity -= 4 
      alert('Warning:\n\n You have reached the maximum quantity limit!');
    } else {
      console.log(cartQuantity);
    }
    ">
      +4
    </button>

    <button onclick="
    cartQuantity += 5;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity === 10) {
      cartQuantity -= 5 
      alert('Warning:\n\n You have reached the maximum quantity limit!');
    } else {
      console.log(cartQuantity);
    }
    ">
      +5
    </button>

    <button onclick="
    cartQuantity --;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity <= 0) {
      cartQuantity = 0
      alert('Warning:\n\nNot enough items in the cart!');
    } else {
      console.log(cartQuantity);
    }
    ">
      Remove from Cart
    </button>

    <button onclick="
    cartQuantity -= 2;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity <= 0) {
      cartQuantity += 2 
      alert('Warning:\n\nNot enough items in the cart!');
    } else {
      console.log(cartQuantity);
    }
    ">
      -2
    </button>

    <button onclick="
    cartQuantity -= 3;
    console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity <= 0) {
      cartQuantity += 3
      alert('Warning:\n\nNot enough items in the cart!');
    } else {
      console.log(cartQuantity);
    }
    ">
      -3
    </button>

    <button onclick="
    cartQuantity = cartQuantity - cartQuantity;
    console.log(`Cart was reset.`);
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

      let cartQuantity = 0;
    </script>
